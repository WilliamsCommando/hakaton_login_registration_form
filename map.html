
<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Полюс золота</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=en_RU&amp;apikey=65d71870-a3d8-4d5c-b302-a037ad9f1fa0" type="text/javascript"></script>
    <script src="mapbasics.js" type="text/javascript"></script>
    <link rel="stylesheet" href="map.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
<div class="header">
    <a href="#default" class="logo"><img src="./images/img_2.png" /></a>
    <div class="header-right">
        <a href="#map">Карта</a>
        <a href="#whats" id="myBtn">Поддержка</a>
        <a href="#lol">Заказы</a>
        <a class="active" href="login.html">Аккаунт</a>
    </div>
</div>

<form action="#" method="#" id="form">
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Ваш адрес</label>
                <input type="email" class="form-control" name="nameOfProblems" id="exampleFormControlInput1" />
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Опишите вашу проблему подробно</label>
                <textarea  name="aboutProblems" class="form-control" id="exampleFormControlTextarea1" rows="20"></textarea>
            </div>
            <div class="d-grid gap-2 col-5 mx-auto">
                <button type="submit" class="btn btn-outline-warning">Отправить</button>
            </div>
        </div>
    </div>

    <div class="leftmenu">
        <div class="adress">
            <h1>Заказ</h1>
            <div class="coordinats">
                <input type="text" id="fname" name="fname" placeholder="Точка заказа">
            </div>
            <div class="cars_cards">
                <div class="click_one">
                    <button type="button" class="first_card" id="truck" onclick="first();">
                        <img src="./images/img_1.png" height="50" width="75" />
                        <a>Автовышка</a>
                    </button>
                    <button type="button" id="first_yelloy" style="display:none" onclick="firstYelloy();">
                        <img src="./images/img_1.png" height="50" width="75" />
                        <a>Автовышка</a>
                    </button>
                    <div id="second_hide" style="display:none">
                        <div class="auto-types">
                            <input type="radio" name="size" value="20" id="s">
                            <label for="s">20 метров</label>
                        </div>
                        <div class="auto-types">
                            <input type="radio" name="size" value="45" id="m">
                            <label for="m">45 метров</label>
                        </div>
                        <div class="auto-types">
                            <input type="radio" name="size" value="70" id="l">
                            <label for="l">70 метров</label>
                        </div>
                    </div>
                </div>
                <button type="button" id="lefttruck" onclick="second();">
                    <img src="./images/img_4.png" height="40" width="80" />
                    <a>Кран</a>
                </button>
                <button type="button" id="second_yelloy" style="display:none" onclick="secondYelloy();">
                    <img src="./images/img_4.png" height="40" width="80" />
                    <a>Кран</a>
                </button>
                <div id="three_hide" style="display:none;">
                    <div class="auto-types">
                        <input type="radio" name="size" value="16" id="s_t">
                        <label for="s_t">16 тонн</label>
                    </div>
                    <div class="auto-types">
                        <input type="radio" name="size" value="45" id="f_t">
                        <label for="f_t">45 тонн</label>
                    </div>
                    <div class="auto-types">
                        <input type="radio" name="size" value="70" id="s_t">
                        <label for="s_t">70 тонн</label>
                    </div>
                </div>
                <button type="button" id="righttruck" onclick="done();">
                    <img src="./images/img_5.png" height="50" width="70" />
                    <a>Погрузчик</a>
                </button>
                <button type="button" id="done_yelloy"; style="display:none" onclick="doneYelloy();">
                    <img src="./images/img_5.png" height="50" width="70" />
                    <a>Погрузчик</a>
                </button>
                <div id="done_hide" style="display:none">
                    <div class="auto-types">
                        <input  type="radio" name="size" value="T" id="t">
                        <label for="t">Телескопический</label>
                    </div>
                    <div class="auto-types">
                        <input type="radio" name="size" value="V" id="v">
                        <label for="v">Вилочный</label>
                    </div>
                    <div class="auto-types">
                        <input type="radio" name="size" value="F" id="f">
                        <label for="f">Фронтальный</label>
                    </div>
                </div>
            </div>
            <div class="time">
                <a>Дата заказа:</a>
                <div class="choose">
                    <input type="date" placeholder="Введите дату">
                    <input type="time" placeholder="Введите дату">
                </div>
            </div>
            <div class="wrapper" id="calend_hide" style="display:none">
                <div class="container-calendar">
                    <h3 id="monthAndYear"></h3>
                    <div class="button-container-calendar">
                        <button type="button" id="previous" onclick="previous();">&#8249;</button>
                        <button type="button" id="next" onclick="next();">&#8250;</button>
                    </div>
                    <table class="table-calendar" id="calendar" data-lang="en">
                        <thead id="thead-month"></thead>
                        <tbody id="calendar-body"></tbody>
                    </table>
                    <div class="footer-container-calendar">
                        <label for="month">Jump To: </label>
                        <select id="month" onchange="jump();">
                            <option value="0">Jan</option>
                            <option value="1">Feb</option>
                            <option value="2">Mar</option>
                            <option value="3">Apr</option>
                            <option value="4">May</option>
                            <option value="5">Jun</option>
                            <option value="6">Jul</option>
                            <option value="7">Aug</option>
                            <option value="8">Sep</option>
                            <option value="9">Oct</option>
                            <option value="10">Nov</option>
                            <option value="11">Dec</option>
                        </select>
                        <select id="year" onchange="jump();"></select>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 col-8 mx-auto">
                <button type="submit" class="btn btn-warning">Заказать</button>
            </div>
        </div>
    </div>
</form>

<div id="map"></div>

<script type="text/javascript" src="calendar.js"></script>

<script>
    function first() {
        document.getElementById("second_hide").setAttribute("style", "opacity:1; transition: 1s; height: 100%;");
        document.getElementById("truck").setAttribute("style", "display: none");
        document.getElementById("first_yelloy").setAttribute("style", "display: block");
    }
    function firstYelloy() {
        document.getElementById("second_hide").setAttribute("style", "display: none");
        document.getElementById("first_yelloy").setAttribute("style", "display: none");
        document.getElementById("truck").setAttribute("style", "display: block");
    }
    function second() {
        document.getElementById("three_hide").setAttribute("style", "opacity:1; transition: 1s; height: 100%;");
        document.getElementById("lefttruck").setAttribute("style", "display: none");
        document.getElementById("second_yelloy").setAttribute("style", "display: block");
    }
    function secondYelloy() {
        document.getElementById("three_hide").setAttribute("style", "display: none");
        document.getElementById("second_yelloy").setAttribute("style", "display: none");
        document.getElementById("lefttruck").setAttribute("style", "display: block");
    }
    function done() {
        document.getElementById("done_hide").setAttribute("style", "opacity:1; transition: 1s; height: 100%;");
        document.getElementById("righttruck").setAttribute("style", "display: none");
        document.getElementById("done_yelloy").setAttribute("style", "display: block");
    }
    function doneYelloy() {
        document.getElementById("done_hide").setAttribute("style", "display: none");
        document.getElementById("done_yelloy").setAttribute("style", "display: none");
        document.getElementById("righttruck").setAttribute("style", "display: block");
    }
    function calend() {
        document.getElementById("calend_hide").setAttribute("style", "opacity:1; transition: 1s; height: 100%;");
        document.getElementById("calendare").setAttribute("style", "display: none");
        document.getElementById("calend_yelloy").setAttribute("style", "display: block");
    }
    function calendYelloy() {
        document.getElementById("calend_hide").setAttribute("style", "display: none");
        document.getElementById("calend_yelloy").setAttribute("style", "display: none");
        document.getElementById("calendare").setAttribute("style", "display: block");
    }
</script>

<script>
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("myBtn");
    var span = document.getElementsByClassName("close")[0];
    btn.onclick = function() {
        modal.style.display = "block";
    }
    span.onclick = function() {
        modal.style.display = "none";
    }
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
<script src="registration.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>

</html>
